 <html>

 <body>
<div class="d-block mx-auto w-50">
    <label for="id">Id no:</label>
    <input type="text" name="id_no" id="id_no" class="form-control a" [(ngModel)]="Roll"
        placeholder="">
    <div class="d-flex my-2">
        <input type="submit" value="Get all" class="btn btn-primary" (click)="Read('All')">
        <input type="submit" [value]="'Get '+ Roll" class="btn btn-primary mx-1" (click)="Read(Roll)">
    </div>
    <p *ngIf="!(Results.length!=0 && GotResult)" class="text-danger">No Result to Show</p>
  </div>
  <table class="w-75  mx-auto" *ngIf="Results.length!=0 && GotResult">
    <thead class="thead-dark">
        <tr>
          <th scope="col"> Id no</th>
          <th scope="col">Name</th>
          <th scope="col">phone number</th>
          <th scope="col">Age</th>
          <th scope="col">Experience</th>
          
          <th scope="col">Delete</th>
          <th scope="col">Update</th>
        
          
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Data of Results">
            <th scope="row">{{Data[0]}}</th>
            <td>{{Data[1]}}</td>
            <td>{{Data[2]}}</td>
            <td>{{Data[3]}}</td>
            <td>{{Data[4]}}</td>
            


            <td><input type="button" role="button" class="btn btn-danger" value="delete" (click)="Delete(Data[0])">
            </td>
            <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="Read1(Data[0])">
                    Update
                </button>
            </td>

        </tr>
    </tbody>
  </table>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Updated Values</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text"  placeholder="Charity Id" class="form-control my-1" [(ngModel)]="UpdatedUser.id_no">
          <input type="text"  placeholder="Name" class="form-control my-1" [(ngModel)]="UpdatedUser.name">
          <input type="text"  placeholder="contact_no" class="form-control my-1" [(ngModel)]="UpdatedUser.phone_number">
          <input type="text" placeholder="Charity" class="form-control my-1" [(ngModel)]="UpdatedUser.age">
          <input type="text" placeholder="amount" class="form-control my-1" [(ngModel)]="UpdatedUser.experience">
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="Update(UpdatedUser.id_no,UpdatedUser)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      background-image: url(../../assets/images/slide1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
